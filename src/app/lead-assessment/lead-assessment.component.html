<div class="lead-assessment-form">
  <h2>Loan Assessment</h2>

  <form [formGroup]="leadAssessmentForm" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" formControlName="city" required>
    </div>
    <div class="form-group">
      <label for="monthlyIncome">Monthly Income:</label>
      <input type="number" id="monthlyIncome" name="monthlyIncome" formControlName="monthlyIncome" required>
    </div>
    <div class="form-group">
      <label for="downPaymentAmount">Down Payment Amount:</label>
      <input type="number" id="downPaymentAmount" name="downPaymentAmount" formControlName="downPaymentAmount" required>
    </div>
    <div class="form-group">
      <label for="requestedLoanAmount">Requested Loan Amount:</label>
      <input type="number" id="requestedLoanAmount" name="requestedLoanAmount" formControlName="requestedLoanAmount"
        required>
    </div>
    <div class="form-group">
      <input type="checkbox" id="historyOfBankruptcy" name="historyOfBankruptcy"
        formControlName="historyOfBankruptcy"><span>History of Bankruptcy</span>
    </div>
    <div class="form-group">
      <input type="checkbox" id="allDocumentsAvailable" name="allDocumentsAvailable"
        formControlName="allDocumentsAvailable"><span>All Documents Available</span>
    </div>
    <button type="submit" class="submit-button">Submit</button>
  </form>

  <div *ngIf="decision" class="decision-message">
    <h3>Loan Decision: {{ decision }}</h3>
      <p>{{ decisionDetails }}</p>
  </div>
</div>
